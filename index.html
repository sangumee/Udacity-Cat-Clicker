<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Udacity Cat Clicker</title>
    <link rel="shortcut icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div id="catlist">
            <button id='button1'>cat 1</button>
            <button id='button2'>cat 2</button>
            <button id='button3'>cat 3</button>
            <button id='button4'>cat 4</button>
            <button id='button5'>cat 5</button>
        </div>
        <div class="cat" id="cat1">
            <span class="counter">0</span>
            <br>
            <img class="clicker" src="img/cat.jpg">
        </div>
        <div class="cat" id="cat2">
            <span class="counter">0</span>
            <br>
            <img class="clicker" src="img/cat2.jpg">
        </div>
        <div class="cat" id="cat3">
            <span class="counter">0</span>
            <br>
            <img class="clicker" src="img/cat3.jpg">
        </div>
        <div class="cat" id="cat4">
            <span class="counter">0</span>
            <br>
            <img class="clicker" src="img/cat4.jpg">
        </div>
        <div class="cat" id="cat5">
            <span class="counter">0</span>
            <br>
            <img class="clicker" src="img/cat5.jpg">
        </div>
    </div>
</body>

<!-- jQuery 3.3.1 -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<!-- JS Files -->
<script src="./js/app.js"></script>

</html>
